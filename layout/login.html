<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <h1>Login</h1>
  <form class="form-inline" id="searchForm">
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" class="form-control mx-sm-3" value="" />
    </div>

    <div class="form-group">
      <label for="password">password: </label>
      <input type="password" name="password" id="password" class="form-control mx-sm-3" value="" />
    </div>

    <button type="submit" id="submit" class="btn btn-outline-primary">
      Login
    </button>
  </form>
</body>

</html>
